<hgroup>
  <h1><a href="{{ site.url }}" class="">{{ site.title }}</a></h1>
  <h2>{{ site.description }}</h2>
</hgroup>
<ul id="site-header-nav" class="ui-helper-clearfix">
  <li>
    <a href="{{ site.url }}/about" data-icon="ui-icon-person" title="About">About</a>
  </li>
  <li>
    <a href="{{ site.url }}/wiki" data-icon="ui-icon-note" title="Wiki">Wiki</a>
  </li>
  <li>
    <a href="http://www.twitter.com/{{ site.author.twitter }}" title="Twitter" style="background:url(//si0.twimg.com/images/dev/cms/intents/bird/bird_gray/bird_16_gray.png);"
>Twitter</a>
  </li>
  <li>
    <a href="https://github.com/{{ site.author.gh.user }}"><img src="{{ site.url }}/img/github_white_black_cat_32.png" alt="Fork {{ site.author.gh.user }} on Github" width="22" height="22"></a>
  </li>
  <li>
    <a href="{{ site.url }}/atom.xml" data-icon="ui-icon-signal-diag">Feed</a>
  </li>
  <li>
    <a id="edit-link" href="{% include edit.url %}" title="Edit this page on GitHub" data-icon="ui-icon-pencil">Edit</a>
  </li>
</ul>
